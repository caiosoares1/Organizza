<div class="dad">
  <div class="main-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput id="name" formControlName="name">
        <mat-error *ngIf="registerForm.get('name')?.hasError( 'required')">
          É necessário informar o nome.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        É necessário informar o email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput  [type]="hidePw ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hidePw = !hidePw">{{hidePw ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          É necessário informar uma senha.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    </form>
  </div>
</div>
